tags:
  - Contacts
summary: Delete contact by ID
operationId: deleteContact
description: 'Delete a contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: ID of the contact to delete
    schema:
      type: string
      example: '6707059220ad0cd1c0111929'
responses:
  '204':
    description: 'Successfully deleted contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: Successfully deleted contact with id 6707059220ad0cd1c0111929!
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
