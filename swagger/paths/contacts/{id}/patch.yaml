tags:
  - Contacts
summary: Update contact by ID
operationId: updateContact
description: 'Update a contact by ID with the provided data'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: ID of the contact to update
    schema:
      type: string
      example: '67056f5b3a8ce1ddad48c15d'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Jane Doe'
          phoneNumber:
            type: string
            example: '380000000002'
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
            example: personal
          email:
            type: string
            example: 'jane.doe@example.com'
          isFavourite:
            type: boolean
            example: false
responses:
  '200':
    description: 'Successfully updated contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 67056f5b3a8ce1ddad48c15d!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
